{% extends 'base.html'%}

{% block content %}
<h3>Add Category</h3>
<form action="{{ url_for('insert_category') }}" method="POST" class="col s12">
    <div class="row">
        <div class="input-field col s12">
            <i class="material-icons prefix">poll</i>
            <input id="category_type" name="category_type" type="text" class="validate">
            <label for="category_type">Category Name</label>
        </div>
    </div>
    <div class="row center">
        <button class="btn waves-effect waves-light" type="submit" name="action">Add Category
            <i class="material-icons right">playlist_add</i>
        </button>
    </div>
</form>
{% endblock %}
