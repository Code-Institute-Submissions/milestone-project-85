{% extends 'base.html' %}
{% block content %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
    <h1 class="header center orange-text">Add Review</h1>


    <div class="row">
    <form action="{{ url_for('insert_reviews') }}" method="POST"  class="col s12">
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">poll</i>
                    <select id="category" name="category_type">
                  <option value="" disabled selected>Choose Category</option>
                  {% for cat in categories %}
                      <option value="{{cat.category_type}}">{{cat.category_type}}</option>
                  {% endfor %}
                </select>
                    <label>Reviews Category</label>
                </div>
            </div>
                <div class="input-field col s12">
                    <i class="material-icons prefix">add_a_photo</i>
                    <input id="deviceimage_url" name="deviceimage_url" type="text" >
                    <label for="icon_prefix">Device image url</label>
                </div>
            </div>
            <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">devices_other</i>
                <input id="device_type" name="device_type" type="text">
                <label for="icon_prefix">Device Type</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">build</i>
                <input name="device_make" id="device_make" type="text"> 
                <label for="icon_prefix">Device Make</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">tablet_mac</i>
                <input id="device_model" name="device_model" type="text" >
                <label for="icon_prefix">Device model</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">create</i>
                <textarea  id="device_review" name="device_review" class="materialize-textarea"></textarea>
                <label for="icon_prefix">Device Review In Detail</label>
            </div>
        </div>
        <div class="row center">
            <button class="btn waves-effect orange" type="submit" name="action">Add review
                <i class="material-icons ">publish</i>
             </button>
        </div>
    </form>
</div>
</div>
{% endblock %}
