{% extends 'base.html'%} {% block content %}
<div class="section no-pad-bot" id="index-banner">
    <div class="container">
        <br><br>
        <h1 class="header center orange-text">Categories</h1>
<div class="row">
    <ul class="collapsible" data-collapsible="accordion">
        {% for category in categories %}
        <li>
            <div class="collapsible-header">
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="waves-effect orange btn btn_small">Del</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="waves-effect orange btn btn_small darken-1">Edit</a>

                <div class="task_header">
                    <strong>{{category.category_type}}</strong>
                </div>
            </div>
        </li>
        {% endfor %}

    </ul>
</div>
<div class="row center">
    <a href="{{url_for('add_category')}}" class="waves-effect orange btn">
        <i class="material-icons right">playlist_add</i>Add Category
    </a>
</div>
    </div>
</div>

{% endblock %}
